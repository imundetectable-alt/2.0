<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build-A-Bite</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">



        <h1 style="text-align:center; margin-top: 18px; margin-bottom: 10px;">Build-A-Bite</h1>
        <div id="timerBox" role="timer" aria-live="polite" style="display:none; margin: 0 auto 10px auto; text-align: center; max-width: 300px;"></div>
        <style>
            #timerBox {
                position: static !important;
                margin-left: auto !important;
                margin-right: auto !important;
                display: block;
        
                text-align: center;
                max-width: 300px;
            }
        </style>

        <main>
            <section class="input-section" id="inputSection">
                <p class="subtitle">Manage Food Production Lines Efficiently</p>
                <form onsubmit="return false;">
                    <div class="input-group">
                        <input type="text" id="name" placeholder="Enter your Name" aria-label="Your Name" required>
                    </div>
                    <div class="input-group">
                        <input type="email" id="email" placeholder="Enter your Email" aria-label="Your Email" required>
                    </div>
                    <div class="button-group">
                        <button type="button" class="level-btn" onclick="showInstructionBox('beginner')">Basic Level</button>
                        <button type="button" class="level-btn" onclick="showInstructionBox('intermediate')">Advanced Level</button>
                        <button type="button" class="level-btn" onclick="showInstructionBox('expert')">Expert Level</button>
                    </div>
                </form>
            </section>

            <section id="instructionSection" style="display:none">
                <div id="instructionBox" class="instruction-box"></div>
                <button id="instructionNextBtn" class="level-btn">Next</button>
            </section>

            <section id="gameContent" style="display:none">
                <div id="productSelection">
                    <div class="product-title-box">
                        <h2 style="margin-top: 0; margin-bottom: 0; text-align:center;">Select a Product to Make</h2>
                    </div>
                    <div id="productGrid"></div>
                </div>

                <div id="gameBoard" style="display:none">
                    <div class="game-status">
                        <div style="display: flex; align-items: center; gap: 24px; justify-content: center; margin-bottom: 12px;">
                            <div class="product-title-box" style="margin-bottom:0; margin: top -24px;">
                                <h2 id="productTitle" style="margin-top:0; margin-bottom:0;"></h2>
                            </div>
                            <div class="product-title-box" style="margin-bottom:0; padding-top:0; padding-bottom:0; margin-top:-24px;">
                                <div id="selectionStatus" style="margin-top:0; margin-bottom:0; padding-top:0; padding-bottom:0;"></div>
                            </div>
                            <div id="timerBox" role="timer" aria-live="polite" style="display:none; text-align:center; max-width:180px; background:#fff; border-radius:12px; padding:6px 16px; box-shadow:0 2px 8px rgba(44,62,80,0.08);"></div>
                        </div>
                    </div>
                    <div class="categories-container"></div>
                </div>
            </section>
        </main>

        <div id="botWrapper">
            <div id="instructionBot">Welcome to Build-A-Bite!</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
